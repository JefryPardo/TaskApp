<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Task App</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Tasks App</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" id="search" placeholder="Search your task">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>      

    <div class="container p-4">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group p-3">
                  <input type="text" id="name" placeholder="Task name" class="form-control">
                </div>
                <div class="form-group p-3">
                  <textarea class="form-control" placeholder="Task description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="d-grid gap-2 p-3">
                  <button type="submit" class="btn btn-primary btn-block text-center" >Save Task</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>
          <table class="table">
            <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
              </tr>
            </thead>
            <tbody id="tasks">

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="logica.js"></script>
  </body>
</html>
